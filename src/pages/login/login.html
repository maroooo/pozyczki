<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
	    <ion-label floating>Email</ion-label>
	    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  	</ion-item>
  	<ion-item>
	    <ion-label floating>Has≈Ço</ion-label>
	    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
	</ion-item>

	<button ion-button block (click)="login(user)">Login</button>
	<button ion-button block (click)="goToRegisterPage()">Rejestracja</button>

	<p ion-text color="danger">{{error}}</p>
</ion-content>
