<ion-header>
  <ion-navbar>
    <ion-title>Lista przedmiot√≥w</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list inset>
    <ion-item *ngFor="let item of itemsList | async">
      <ion-thumbnail item-left>
        <img [src]="_DomSanitizer.bypassSecurityTrustResourceUrl(item.image)" />
      </ion-thumbnail>
      <h1>{{ item.name }}</h1>
    </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
        <button ion-button icon-only clear full color="dark" (click)="goToHomePage()">
          <ion-icon name="home"></ion-icon>
        </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-only clear full color="dark" (click)="goToAboutPage()">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-only clear full color="dark" (click)="goToContactPage()">
            <ion-icon name="contacts"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
